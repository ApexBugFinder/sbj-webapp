name: Docker Image CI
env:
   USERNAME: ${{vars.AZURE_REGISTRY_NAME}}
   SERVER: ${{vars.AZURE_REGISTRY_SERVER}}
   PASS: ${{vars.AZURE_REGISTRY_PASS}}
   IMAGE: ${{vars.AZURE_REGISTRY_SERVER}}/${{vars.AZURE_REGISTRY_REPO}}:v1
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    environment: DEVELOPMENT
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check Variables
      run:    echo 2. $SERVER
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $IMAGE
    - name: docker login
      run: docker login $SERVER -u sbj21registry -p  ${{vars.AZURE_REGISTRY_PASS}}
    - name: Push image
      run: docker push $IMAGE
    - name: Job Complete
      run : echo "Docker build and Push complete"

