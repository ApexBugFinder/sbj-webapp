name: Docker Image CI

on:
  push:
    branches: [ "feature-deployfeature" ]
  pull_request:
    branches: [ "feature-deployfeature" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./flasksbj --file Dockerfile --tag sbj21registry.azurecr.io/sbj-webapp:v1
